<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        body{
            background-color: red;
        }
        @media only screen and (min-width:455px){
            body{
                background-color: blue;
            }
        }
    </style>
</head>
<body>
    <div>I am a red body</div>
</body>
</html>
