<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RADIO BUTTON</title>
</head>
<body>
    <form action="/server">
        <div>
            <label for="RB">apple</label>
            <input type="radio" name="fruits" id="RB" value="apple">
            <label for="savi">mango</label>
            <input type="radio" name="fruits" id="savi" value="mango">
            <label for="1">banana</label>
            <input type="radio" name="fruits" id="1" value="banana">
            <label for="2">orange</label>
            <input type="radio" name="fruits" id="2" value="orange">
        </div>
        <button>submit</button>
    </form>
    
</body>
</html>
