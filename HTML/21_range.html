<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANGE</title>
</head>
<body>
    <form action="/server">
        <div>
            <label for="vol">Select your volume level:</label>
            <input type="range" name="sound" id="vol" min="0" max="100" step="10" value="70">
            <br>
        </div>
        <button>submit</button>
    </form>

    
</body>
</html>
